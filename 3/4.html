<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
  </canvas>
  <script>
    //canvas是基于状态绘制的
    window.onload = function(){
      let canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 800;
      let context = canvas.getContext('2d');     
      context.fillStyle = "black";
      context.fillRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<200;i++){
        let r = Math.random()*10+10;
        let x = Math.random()*canvas.width;
        let y = Math.random()*canvas.height;
        let a = Math.random()*360;
        this.drawStar(context,r,r/2,x,y,a);
      }
    }
    function drawStar(cxt,r,R,x,y,rot){
      cxt.beginPath();
      for(var i=0;i<5;i++){
         cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
         cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y)
      }
      cxt.closePath();
      cxt.fillStyle = "#fb3";
      cxt.strokeStyle = "#fd5";
      cxt.lineJonin = "round";
      //通常先填充再描边
      cxt.fill();
      cxt.stroke();
    }
  </script>
</body>
</html>
